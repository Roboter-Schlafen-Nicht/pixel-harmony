[pytest]
addopts =
    --cov=pixelharmony
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --verbose

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore warnings that might clutter the output
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
